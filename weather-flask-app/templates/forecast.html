<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды на 7 дней</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="forecast-page">
    <h1>Прогноз погоды на 7 дней</h1>
    
    <div class="location-info">
        <strong>Координаты:</strong> {{ latitude }}, {{ longitude }}
    </div>
    
    <div class="forecast-grid">
        {% for day in forecast %}
        <div class="forecast-card">
            <div class="forecast-date">{{ day.date }}</div>
            <table>
                <tr>
                    <td>Описание:</td>
                    <td>{{ day.description }}</td>
                </tr>
                <tr>
                    <td>Макс.:</td>
                    <td>{{ day.temp_max }}°C</td>
                </tr>
                <tr>
                    <td>Мин.:</td>
                    <td>{{ day.temp_min }}°C</td>
                </tr>
                <tr>
                    <td>Код:</td>
                    <td>{{ day.weathercode }}</td>
                </tr>
            </table>
        </div>
        {% endfor %}
    </div>
    
    <a href="/" class="back-btn">← Назад к поиску</a>
</body>
</html>
