<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Парсер погоды</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   </head>
   <body class="index-page">
      <h1>Парсер погоды</h1>
      <p>Введите координаты или выберите город из списка:</p>
      <form action="/weather" method="get">
         <div class="form-group">
            <label for="lat">Широта:</label>
            <input type="text" id="lat" name="lat" placeholder="55.7558" required>
         </div>
         <div class="form-group">
            <label for="lon">Долгота:</label>
            <input type="text" id="lon" name="lon" placeholder="37.6173" required>
         </div>
         <button type="submit">Получить погоду</button>
      </form>
      <div class="city-list">
         <button class="city-btn" onclick="setCoords(55.7558, 37.6173)">Москва</button>
         <button class="city-btn" onclick="setCoords(59.9343, 30.3351)">Санкт-Петербург</button>
         <button class="city-btn" onclick="setCoords(51.5074, -0.1278)">Лондон</button>
         <button class="city-btn" onclick="setCoords(40.7128, -74.0060)">Нью-Йорк</button>
         <button class="city-btn" onclick="setCoords(35.6762, 139.6503)">Токио</button>
      </div>
      <script>
         function setCoords(lat, lon) {
         document.getElementById('lat').value = lat;
         document.getElementById('lon').value = lon;
         }
      </script>
   </body>
</html>
